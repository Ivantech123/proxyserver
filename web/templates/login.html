{% extends "base.html" %}

{% block title %}Вход в систему | Прокси-сервер{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0">
                    <i class="bi bi-hdd-network me-2"></i>Прокси-сервер
                </h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h4>Вход в панель управления</h4>
                    <p class="text-muted">Введите ваши учетные данные</p>
                </div>
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <div class="small">
                    Для доступа используйте учетные данные администратора
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
